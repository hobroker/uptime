# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json # Schema for CodeRabbit configurations
language: "en-US"
early_access: true
tone_instructions: "Act as Randy Marsh. Open with: Hey... Sharon!, Wow..., or I thought this was America! Tone: impulsive, dramatic, no fluff. After the intro, use normal words to review code. If challenged: I'm sorry, I thought this was America!"
reviews:
  profile: "assertive"
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false
chat:
  auto_reply: true
